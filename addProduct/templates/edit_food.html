{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-[#9F5F44]"> <!-- Sepia background -->
    <div class="bg-white shadow-xl rounded-lg p-8 max-w-lg w-full">
        <!-- Modal Header -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-[#9F5F44]">Edit Food</h2> <!-- Sepia text color -->
            <button class="text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Form -->
        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- Name Input -->
            <div>
                <label for="name" class="block text-sm font-medium text-[#9F5F44]">Food Name</label> <!-- Sepia label -->
                <input type="text" name="name" id="name" value="{{ form.name.value }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[#F0C868] focus:border-[#F0C868] sm:text-sm"> <!-- Sepia border focus -->
            </div>

            <!-- Restaurant Input -->
            <div>
                <label for="restaurant" class="block text-sm font-medium text-[#9F5F44]">Restaurant</label> <!-- Sepia label -->
                <input type="text" name="restaurant" id="restaurant" value="{{ form.restaurant.value }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[#F0C868] focus:border-[#F0C868] sm:text-sm"> <!-- Sepia border focus -->
            </div>

            <!-- Price Input -->
            <div>
                <label for="price" class="block text-sm font-medium text-[#9F5F44]">Price</label> <!-- Sepia label -->
                <input type="number" name="price" id="price" value="{{ form.price.value }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[#F0C868] focus:border-[#F0C868] sm:text-sm"> <!-- Sepia border focus -->
            </div>

            <!-- Deskripsi Input (Textarea) -->
            <div>
                <label for="deskripsi" class="block text-sm font-medium text-[#9F5F44]">Deskripsi</label> <!-- Sepia label -->
                <textarea name="deskripsi" id="deskripsi" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[#F0C868] focus:border-[#F0C868] sm:text-sm">{{ form.deskripsi.value }}</textarea> <!-- Sepia border focus -->
            </div>
  
            <div>
                <label for="image_url" class="block text-sm font-medium text-[#9F5F44]">Image URL</label> <!-- Sepia label -->
                <input type="url" name="image_url" id="image_url" value="{{ form.image_url.value }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[#F0C868] focus:border-[#F0C868] sm:text-sm"> <!-- Sepia border focus -->

            <div>
                <label for="preference" class="block text-sm font-medium text-[#9F5F44]">Preference</label> <!-- Sepia label -->
                <select name="preference" id="preference" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[#F0C868] focus:border-[#F0C868] sm:text-sm"> <!-- Sepia border focus -->
                    <option value="Indo">Indonesia</option>
                    <option value="Chin">Chinese</option>
                    <option value="West">Western</option>
                </select>
            </div>

            <!-- Modal Footer Buttons -->
            <div class="flex justify-end space-x-4 mt-6">
                <button type="button" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md shadow-sm">Cancel</button>
                <button type="submit" class="bg-[#F0C868] text-white px-4 py-2 rounded-md shadow-sm hover:bg-[#d4a956]">Save</button> <!-- Gold button -->
            </div>
        </form>
    </div>
</div>
{% endblock %}
