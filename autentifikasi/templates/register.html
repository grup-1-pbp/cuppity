<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .register-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #555;
        }

        .register-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .register-footer a {
            color: #333;
            text-decoration: none;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }

        /* Responsive layout */
        @media screen and (max-width: 600px) {
            .register-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Create your account</h1>
        <form method="POST">  <!-- Hapus enctype karena tidak lagi menangani file upload -->
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                {{ form.role }}
            </div>
            <div class="form-group">
                <label for="budget">Budget</label>
                {{ form.budget }}
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="password2">Password Confirmation</label>
                {{ form.password2 }}
            </div>
            <div class="form-group">
                <label for="profile_image">Profile Image URL</label> <!-- Ganti label di sini -->
                {{ form.profile_image }}
            </div>
            <input class="btn" type="submit" name="submit" value="Create!">
        </form>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="register-footer">
            Already have an account? <a href="{% url 'autentifikasi:login' %}">Log in</a>
        </div>
    </div>
</body>
</html>
