<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Makanan Jogja</title>
    <style>
        .like-btn {
            border: none;
            background-color: transparent;
            cursor: pointer;
            margin-left: 10px;
        }
        .like-icon {
            width: 30px;
            height: 30px;
            fill: rgb(235, 232, 232); /* Warna hati awal */
            stroke: black; /* Garis luar hati */
            stroke-width: 2; /* Lebar garis luar */
            transition: fill 0.3s ease; /* Transisi smooth saat warna berubah */
        }
        .liked .like-icon {
            fill: red; /* Warna hati saat di-like */
            stroke: red; /* Garis luar saat di-like */
        }
    </style>
</head>
<body>
    <div style="width: 90%; max-width: 950px; margin: 50px auto; padding: 20px; background-color: rgb(235, 232, 232); border: 3px solid rgb(235, 232, 232); border-radius: 10px; display: flex; align-items: center; text-align: left;">
        <!-- Gambar di sebelah kiri -->
        <div style="flex: 1; max-width: 40%; margin-right: 20px;">
            <img src="{{ food.image_url }}" alt="{{ food.image }}" style="max-width: 100%; height: auto; border-radius: 5px;">
        </div>
        <!-- Teks di sebelah kanan -->
        <div style="flex: 2;">
            <!-- Kategori makanan -->
            <div style="background-color: lightgray; display: inline-block; padding: 5px 10px; border-radius: 20px; margin-bottom: 10px;">
                <p style="color: black; margin: 2px 0;">{{ food.preference }}</p>
            </div>
            <!-- Nama dan rating -->

                <h1 style="color: black; margin: 10px 0;">{{ food.name }}</h1>

                        </svg>
                    </button>
                </div>
            </div>
            <!-- Harga -->
            <h3 style="color: black; margin: 10px 0; font-size: 1.5em;">RP {{ food.price }}</h3>
            <!-- Alamat restoran -->
            <p style="color: black; margin: 10px 0;">
                <span style="font-size: 1.1em;"></span> {{ food.restaurant }}

        </div>
    </div>
