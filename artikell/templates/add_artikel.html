{% extends 'base.html' %}

{% block meta %}
<title>Tambah Artikel</title>
<style>
    .container {
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 1.8rem;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-size: 14px;
        margin-bottom: 5px;
        color: #555;
    }

    input[type="text"],
    input[type="url"],
    textarea {
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 15px;
    }

    textarea {
        resize: none;
        height: 120px;
    }

    button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        color: #007bff;
        text-decoration: none;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}

<div class="container">
    <h1>Tambah Artikel</h1>
    <form method="POST" action="{% url 'artikell:add_artikel' %}">
        {% csrf_token %}
        <label for="judul">Judul Artikel</label>
        <input type="text" id="judul" name="judul" placeholder="Masukkan judul artikel" required>

        <label for="isi">Isi Artikel</label>
        <textarea id="isi" name="isi" placeholder="Masukkan isi artikel" required></textarea>

        <label for="gambar_url">URL Gambar</label>
        <input type="url" id="gambar_url" name="gambar_url" placeholder="Masukkan URL gambar" required>

        <button type="submit">Simpan Artikel</button>
    </form>
    <a href="{% url 'artikell:list_artikel' %}" class="back-link">Kembali ke Daftar Artikel</a>
</div>
{% endblock content %}
